<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WhatsApp Web Clone</title>
	<link rel="shortcut icon" href="img/icon.png">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
	<div class="container">
		<aside class="sidebar">
			<div class="toolbar-container">
				<img class="user-photo" src="img/avatar-1.png">
				<div class="icon-toolbar-container">
					<i class="bi bi-chat-left-text-fill"></i>
					<i class="bi bi-three-dots-vertical"></i>
				</div>
			</div>
			<div class="notification-container">
				<div class="icon-notification-container">
					<i class="bi bi-bell-slash-fill"></i>
				</div>			
				<p class="receive-notification">Receive notifications of new messages</p>
				<p class="activate-notification">Enable desktop notifications <i class="bi bi-chevron-right"></i></p>
			</div>
			<div class="search-container">
				<i class="bi bi-search"></i>
				<input type="text" name="search" placeholder="Search or start a new conversation">
			</div>
			<div class="contact-container">
				<div class="contact-box active-chat">
					<img class="user-photo" src="img/avatar-2.png">
					<div class="user-info">
						<p class="user-name">Kimberly Hart</p>
						<p class="user-message-preview"><i class="bi bi-check-all"></i>Hello, how are you?</p>
					</div>
					<div class="message-info">
						<p class="message-time">20:30</p>
					</div>
				</div>
				<div class="contact-box">
					<img class="user-photo" src="img/avatar-3.png">
					<div class="user-info">
						<p class="user-name">Tommy Oliver</p>
						<p class="user-message-preview">I have a job for you</p>
					</div>
					<div class="message-info">
						<p class="message-time">14:00</p>
						<p class="message-pending">2</p>
					</div>
				</div>
				<div class="contact-box">
					<img class="user-photo" src="img/avatar-4.png">
					<div class="user-info">
						<p class="user-name">Trini Kwan</p>
						<p class="user-message-preview">Good job, thanks</p>
					</div>
					<div class="message-info">
						<p class="message-time">11:10</p>
						<p class="message-pending">6</p>
					</div>
				</div>
			</div>
		</aside>
		<main class="chat-container">
			<nav class="chat-navbar">
				<div class="contact-info-container">
					<img class="user-photo" src="img/avatar-2.png">
					<p class="user-name">Kimberly Hart</p>
				</div>
				<div class="chat-tools-container">
					<i class="bi bi-paperclip"></i>
					<i class="bi bi-three-dots-vertical"></i>
				</div>
			</nav>
			<div class="messages-container">
				<div class="bg-image"></div>
				<div class="chat-messages">
					<p class="guest-message">Hello, good evening</p>
					<p class="user-message">Hello, how are you?</p>
				</div>
			</div>
			<div class="send-message-container">
				<i class="bi bi-emoji-smile"></i>
				<input type="text" name="message" placeholder="Enter a message">
				<i class="bi bi-mic-fill"></i>
			</div>
		</main>		
	</div>
</body>
</html>
